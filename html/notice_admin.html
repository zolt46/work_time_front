<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>공지 관리 - 다산 근무 관리자</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body class="app-loading">
  <div id="app-shell-loader" class="app-shell-loader">
    <div class="spinner" aria-label="로딩 중"></div>
    <div class="muted">필요한 정보를 불러오는 중...</div>
  </div>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 공지 관리</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">근무 시간표</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="requests" data-roles="MASTER,MEMBER" href="request_center.html">근무 변경 신청</a>
      <a class="nav-link" data-page="approvals" data-roles="MASTER,OPERATOR" href="request_approvals.html">변경 승인함</a>
      <a class="nav-link" data-page="notices" href="notice_board.html">공지사항</a>
      <a class="nav-link" data-page="notice_admin" data-min-role="OPERATOR" href="notice_admin.html">공지 관리</a>
      <a class="nav-link" data-page="members" data-min-role="OPERATOR" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" data-min-role="OPERATOR" href="admin_shifts.html">근무 관리</a>
      <a class="nav-link" data-page="history" data-min-role="MASTER" href="history.html">변동 이력</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">공지 등록/수정</div>
          <form id="notice-form" class="form">
            <label>제목
              <input type="text" name="title" required />
            </label>
            <label>내용
              <textarea name="body" rows="5" required></textarea>
            </label>
            <div class="grid two">
              <label>공지 유형
                <select name="type" required>
                  <option value="DB_MAINTENANCE">DB 점검</option>
                  <option value="SYSTEM_MAINTENANCE">시스템 점검</option>
                  <option value="WORK_SPECIAL">근무 특별 공지</option>
                  <option value="GENERAL">일반 공지</option>
                </select>
              </label>
              <label>채널
                <select name="channel" required>
                  <option value="POPUP">팝업</option>
                  <option value="BANNER">배너</option>
                  <option value="BOARD">게시판</option>
                </select>
              </label>
            </div>
            <div class="grid two">
              <label>대상 범위
                <select name="scope" id="notice-scope">
                  <option value="ALL">전체</option>
                  <option value="ROLE">역할별</option>
                  <option value="USER">개별 사용자</option>
                </select>
              </label>
              <label>우선순위
                <input type="number" name="priority" value="0" />
              </label>
            </div>
            <div id="notice-role-targets" class="notice-targets"></div>
            <div id="notice-user-targets" class="notice-targets"></div>
            <div class="grid two">
              <label>시작 시각
                <input type="datetime-local" name="start_at" />
              </label>
              <label>종료 시각
                <input type="datetime-local" name="end_at" />
              </label>
            </div>
            <label class="inline">
              <input type="checkbox" name="is_active" checked /> 활성화
            </label>
            <div class="form-actions">
              <button class="btn" id="notice-submit" type="submit">공지 등록</button>
              <button class="btn secondary" id="notice-cancel-edit" type="button" style="display:none;">편집 취소</button>
            </div>
          </form>
        </div>
        <div class="card">
          <div class="card-title">공지 목록</div>
          <div id="notice-admin-empty" class="muted" style="display:none;">등록된 공지가 없습니다.</div>
          <div id="notice-admin-list" class="notice-admin-list"></div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="../js/notice_admin.js"></script>
</body>
</html>
