<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>다산 근무 관리자 - 로그인</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
</head>
<body>
  <div class="page" style="grid-template-columns: 1fr;">
    <div class="content" style="max-width: 420px; margin: 60px auto;">
      <div class="card">
        <div class="logo"><img src="../assets/logo.png" width="40" height="40" alt="logo"/>다산 근무 관리자</div>
        <form id="login-form">
          <label>로그인 ID</label>
          <input id="login_id" required />
          <label>비밀번호</label>
          <input id="password" type="password" required />
          <button class="btn" type="submit">로그인</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module">
    import { login } from '../js/auth.js';
    document.getElementById('login-form').addEventListener('submit', login);
  </script>
</body>
</html>
