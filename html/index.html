<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dasan Shift Manager - Login</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
</head>
<body>
  <div class="page" style="grid-template-columns: 1fr;">
    <div class="content" style="max-width: 420px; margin: 60px auto;">
      <div class="card">
        <div class="logo"><img src="../assets/logo.png" width="40" height="40" alt="logo"/>Dasan Shift Manager</div>
        <form id="login-form">
          <label>Login ID</label>
          <input id="login_id" required />
          <label>Password</label>
          <input id="password" type="password" required />
          <button class="btn" type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module">
    import { login } from '../js/auth.js';
    document.getElementById('login-form').addEventListener('submit', login);
  </script>
</body>
</html>
