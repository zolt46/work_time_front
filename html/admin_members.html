<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구성원 관리</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 구성원 관리</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">근무 시간표</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="requests" href="request_center.html">근무 변경 신청</a>
      <a class="nav-link" data-page="approvals" data-roles="MASTER,OPERATOR" href="request_approvals.html">변경 승인함</a>
      <a class="nav-link" data-page="members" data-min-role="OPERATOR" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" data-min-role="OPERATOR" href="admin_shifts.html">근무 관리</a>
      <a class="nav-link" data-page="history" href="history.html">변동 이력</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="card">
        <div class="card-title">구성원 목록 · 생성/수정 통합</div>
        <p class="muted">테이블에서 구성원의 전체 정보를 확인하고, 같은 화면에서 신규 생성과 수정 작업을 모두 처리하세요.</p>
        <div class="stack">
          <div class="flex wrap">
            <input id="member-search" placeholder="이름, 개인 ID, 로그인 ID 검색" />
            <select id="member-filter-role">
              <option value="">모든 권한</option>
              <option value="MEMBER">구성원</option>
              <option value="OPERATOR">운영자</option>
              <option value="MASTER">관리자(마스터)</option>
            </select>
            <select id="member-filter-active">
              <option value="">전체 상태</option>
              <option value="active">활성</option>
              <option value="inactive">비활성</option>
            </select>
            <button class="btn tiny secondary" type="button" id="member-refresh">새로고침</button>
            <button class="btn tiny" type="button" id="member-new">신규 입력</button>
          </div>
          <div class="grid two">
            <div class="stack">
              <table class="table" id="member-table">
                <thead><tr><th>이름</th><th>권한</th><th>개인 ID</th><th>로그인 ID</th><th>상태</th><th>최근 로그인</th></tr></thead>
                <tbody id="member-table-body"></tbody>
              </table>
              <div id="member-count" class="muted small"></div>
            </div>
            <div class="stack">
              <div class="muted" id="member-form-mode">신규 구성원 추가</div>
              <form id="member-combined-form" class="stack">
                <input type="hidden" id="edit-id" />
                <label>
                  이름
                  <input id="edit-name" placeholder="이름" required />
                </label>
                <label>
                  개인 ID
                  <input id="edit-identifier" placeholder="학번 등 고유 ID (선택)" />
                </label>
                <label>
                  권한
                  <select id="edit-role">
                    <option value="MEMBER">구성원</option>
                    <option value="OPERATOR">운영자</option>
                    <option value="MASTER">관리자(마스터)</option>
                  </select>
                </label>
                <label>
                  상태
                  <select id="edit-active">
                    <option value="true">활성</option>
                    <option value="false">비활성</option>
                  </select>
                </label>
                <label>
                  로그인 ID
                  <input id="edit-login" placeholder="로그인 ID" required />
                </label>
                <label>
                  비밀번호 (신규 필수, 수정 시 입력 시에만 변경)
                  <input id="edit-password" placeholder="임시/새 비밀번호" />
                </label>
                <div class="small muted" id="member-hint">저장된 비밀번호는 보이지 않습니다. 새 임시 비밀번호로 재설정 시 직접 전달해주세요.</div>
                <div class="flex">
                  <button class="btn" type="submit" id="edit-save">저장</button>
                  <button class="btn muted" type="button" id="edit-cancel">선택 해제</button>
                </div>
                <div class="muted small" id="member-detail">선택된 구성원이 없습니다. 새 입력을 진행하세요.</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { initMemberPage } from '../js/admin.js';

    const currentUser = await initAppLayout('members');
    await initMemberPage(currentUser);
  </script>
</body>
</html>
