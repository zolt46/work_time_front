<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>구성원 관리</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 구성원 관리</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 상태 확인 중...</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 연결 확인 중...</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 대기 중</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">일정 개요</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="members" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" href="admin_shifts.html">근무 관리</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">구성원/운영자 추가</div>
          <form id="member-form">
            <input id="member-name" placeholder="이름" required />
            <input id="member-identifier" placeholder="식별자(학번)" />
            <input id="member-login" placeholder="로그인 ID" required />
            <input id="member-password" placeholder="임시 비밀번호" required />
            <select id="member-role">
              <option value="MEMBER">구성원</option>
              <option value="OPERATOR">운영자</option>
            </select>
            <button class="btn" type="submit">생성</button>
          </form>
        </div>
        <div class="card">
          <div class="card-title">전체 사용자</div>
          <table class="table" id="member-table">
            <thead><tr><th>이름</th><th>ID</th><th>역할</th><th>활성</th></tr></thead>
            <tbody id="member-table-body"></tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { loadMembers, createMember } from '../js/admin.js';

    await initAppLayout('members');
    await loadMembers();
    document.getElementById('member-form').addEventListener('submit', async (e) => {
      await createMember(e);
    });
  </script>
</body>
</html>
