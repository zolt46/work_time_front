<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내 프로필</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 내 프로필</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">일정 개요</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="members" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" href="admin_shifts.html">근무 관리</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">프로필 정보</div>
          <div>이름: <span id="profile-name"></span></div>
          <div>역할: <span id="profile-role"></span></div>
          <div>식별자: <span id="profile-identifier"></span></div>
        </div>
        <div class="card">
          <div class="card-title">비밀번호 변경</div>
          <form id="password-form">
            <input id="old-password" type="password" placeholder="현재 비밀번호" required />
            <input id="new-password" type="password" placeholder="새 비밀번호" required />
            <button class="btn" type="submit">변경</button>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-title">내 배정 근무</div>
        <ul id="my-schedule"></ul>
      </div>
    </main>
  </div>
  <script type="module">
    import { initAppLayout } from '../js/layout.js';
    import { loadMySchedule } from '../js/schedule.js';
    import { apiRequest } from '../js/api.js';

    const user = await initAppLayout('profile');
    if (user) {
      document.getElementById('profile-name').textContent = user.name;
      document.getElementById('profile-role').textContent = user.role;
      document.getElementById('profile-identifier').textContent = user.identifier || '-';
    }
    await loadMySchedule();
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = { old_password: document.getElementById('old-password').value, new_password: document.getElementById('new-password').value };
      try {
        await apiRequest('/auth/password', { method: 'PATCH', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
        alert('비밀번호가 변경되었습니다');
      } catch (err) { alert(err.message); }
    });
  </script>
</body>
</html>
