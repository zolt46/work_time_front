<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Dasan Shift Manager</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><img src="../assets/logo.png" width="32" /> Dashboard</div>
    <div class="flex">Hello, <span id="user-name"></span> (<span id="user-role"></span>) <button class="btn muted" id="logout-btn">Logout</button></div>
  </header>
  <div class="page">
    <nav class="sidebar">
      <a href="dashboard.html">Dashboard</a>
      <a href="schedule_overview.html">Schedule Overview</a>
      <a href="member_profile.html">My Profile</a>
      <a href="admin_members.html">Members</a>
      <a href="admin_shifts.html">Shifts</a>
    </nav>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">Today</div>
          <div id="today-info" class="muted">Loading...</div>
        </div>
        <div class="card">
          <div class="card-title">Pending Requests</div>
          <div id="pending-count" class="muted">Loading...</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">Quick Links</div>
        <div class="flex">
          <a class="btn" href="schedule_overview.html">Global Schedule</a>
          <a class="btn secondary" href="member_profile.html">My Profile</a>
          <a class="btn muted" href="admin_members.html">Admin</a>
        </div>
      </div>
    </main>
  </div>
  <script type="module">
    import { loadUser, logout } from '../js/auth.js';
    import { apiRequest } from '../js/api.js';
    document.getElementById('logout-btn').onclick = logout;
    const user = await loadUser();
    if (user) {
      try {
        const mine = await apiRequest('/schedule/me');
        document.getElementById('today-info').textContent = `${mine.length} assignments`;        
      } catch { document.getElementById('today-info').textContent = 'No data'; }

      try {
        const pending = await apiRequest('/requests/pending');
        document.getElementById('pending-count').textContent = `${pending.length} awaiting approval`;
      } catch { document.getElementById('pending-count').textContent = 'N/A'; }
    }
  </script>
</body>
</html>
