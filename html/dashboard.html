<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드 - 다산 근무 관리자</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 대시보드</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <button class="btn tiny secondary" id="extend-session" style="display:none;">세션 연장</button>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">근무 시간표</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="requests" data-roles="MASTER,MEMBER" href="request_center.html">근무 변경 신청</a>
      <a class="nav-link" data-page="approvals" data-roles="MASTER,OPERATOR" href="request_approvals.html">변경 승인함</a>
      <a class="nav-link" data-page="members" data-min-role="OPERATOR" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" data-min-role="OPERATOR" href="admin_shifts.html">근무 관리</a>
      <a class="nav-link" data-page="history" data-min-role="MASTER" href="history.html">변동 이력</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="grid two">
        <div class="card" id="card-today">
          <div class="card-title">오늘 일정</div>
          <div id="today-info" class="muted">불러오는 중...</div>
        </div>
        <div class="card" id="card-pending">
          <div class="card-title">대기 중인 요청</div>
          <div id="pending-summary" class="stack tight">
            <div id="pending-count" class="muted">불러오는 중...</div>
            <ul id="pending-insights" class="compact-list"></ul>
          </div>
        </div>
      </div>
      <div class="card" id="card-weekly">
        <div class="card-title">주간 근무 시간표</div>
        <div id="schedule-summary" class="loader">일정을 불러오는 중...</div>
      </div>
    </main>
  </div>
  <script type="module">
    import { apiRequest } from '../js/api.js';
    import { initAppLayout } from '../js/layout.js';
    import { loadGlobalSchedule, renderCompactSchedule } from '../js/schedule.js';

    const pendingInsights = document.getElementById('pending-insights');
    const user = await initAppLayout('dashboard');

    const todayCard = document.getElementById('card-today');
    const pendingCard = document.getElementById('card-pending');

    if (user?.role === 'OPERATOR') {
      if (todayCard) todayCard.style.display = 'none';
    }
    if (user?.role === 'MEMBER') {
      if (pendingCard) pendingCard.style.display = 'none';
    }

    if (user?.role !== 'OPERATOR' && todayCard) {
      try {
        const mine = await apiRequest('/schedule/me');
        const today = new Date();
        const todayCount = mine.filter((m) => {
          const from = m.valid_from ? new Date(m.valid_from) : null;
          const to = m.valid_to ? new Date(m.valid_to) : null;
          if (!from) return false;
          return from <= today && (!to || to >= today);
        }).length;
        document.getElementById('today-info').textContent = todayCount ? `${todayCount}개의 배정` : '오늘 배정 없음';
      } catch {
        document.getElementById('today-info').textContent = '데이터 없음';
      }
    } else if (todayCard) {
      document.getElementById('today-info').textContent = '운영자 모드에서는 오늘 일정이 숨겨집니다.';
    }

    function renderPendingInsights(items, viewer) {
      if (!pendingInsights) return;
      pendingInsights.innerHTML = '';
      if (!items.length) {
        pendingInsights.innerHTML = '<li class="muted">표시할 데이터가 없습니다.</li>';
        return;
      }
      const pendingCount = items.filter((r) => r.status === 'PENDING').length;
      const today = new Date().toISOString().slice(0, 10);
      const todayPending = items.filter((r) => r.status === 'PENDING' && r.target_date === today).length;
      const approved = items.filter((r) => r.status === 'APPROVED').length;
      const cancelled = items.filter((r) => r.status === 'CANCELLED').length;
      const rejected = items.filter((r) => r.status === 'REJECTED').length;
      const lastSevenDays = items.filter((r) => {
        const created = new Date(r.created_at);
        const diff = (Date.now() - created.getTime()) / (1000 * 60 * 60 * 24);
        return diff <= 7;
      }).length;
      const lines = [
        `<strong>${pendingCount}건</strong> 승인 대기 (${todayPending}건은 오늘 일정)`,
        `<strong>${lastSevenDays}건</strong> 최근 7일 신규 접수`,
        `<strong>${approved}건</strong> 승인됨 · <strong>${rejected}건</strong> 거절됨 · <strong>${cancelled}건</strong> 취소됨`
      ];
      lines.forEach((text) => {
        const li = document.createElement('li');
        li.innerHTML = text;
        pendingInsights.appendChild(li);
      });
      const countLabel = document.getElementById('pending-count');
      if (countLabel) {
        countLabel.textContent = pendingCount ? `${pendingCount}건 승인 대기` : '대기 중인 신청 없음';
      }
    }

    if (user?.role !== 'MEMBER' && pendingCard) {
      try {
        const feed = await apiRequest('/requests/feed');
        const relevant = feed.filter((r) => ['PENDING', 'APPROVED', 'REJECTED', 'CANCELLED'].includes(r.status));
        renderPendingInsights(relevant, 'OPERATOR');
      } catch {
        document.getElementById('pending-count').textContent = '확인 불가';
        if (pendingInsights) pendingInsights.innerHTML = '<li class="error">요청 현황을 불러오지 못했습니다.</li>';
      }
    }

    let assignments = [];
    try {
      assignments = await loadGlobalSchedule();
    } catch (e) {
      document.getElementById('schedule-summary').textContent = '일정을 가져올 수 없습니다';
    }
    renderCompactSchedule(assignments, 'schedule-summary');
  </script>
</body>
</html>
