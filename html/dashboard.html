<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드 - 다산 근무 관리자</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="header-left">
      <button class="icon-btn" id="sidebar-toggle" aria-label="메뉴 열기">☰</button>
      <div class="logo"><img src="../assets/logo.png" width="32" alt="logo" /> 대시보드</div>
    </div>
    <div class="header-right">
      <div class="system-status-badge inline" id="status-card">
        <div class="status-label">연결 상태</div>
        <div class="system-status">
          <span id="server-status" class="status-chip status-pending" title="서버 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">서버 확인 중</span>
          </span>
          <span id="db-status" class="status-chip status-pending" title="DB 상태 확인 중">
            <span class="status-dot"></span>
            <span class="status-text">DB 확인 중</span>
          </span>
        </div>
        <div class="status-meta" id="status-meta">상태 체크 중...</div>
      </div>
      <span id="session-countdown" class="status-chip session-timer"></span>
      <div class="muted">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>)</div>
      <button class="btn muted" id="logout-btn">로그아웃</button>
    </div>
  </header>
  <div class="page">
    <nav class="sidebar" id="sidebar">
      <div class="sidebar-title">탐색</div>
      <a class="nav-link" data-page="dashboard" href="dashboard.html">대시보드</a>
      <a class="nav-link" data-page="overview" href="schedule_overview.html">근무 시간표</a>
      <a class="nav-link" data-page="profile" href="member_profile.html">내 프로필</a>
      <a class="nav-link" data-page="members" href="admin_members.html">구성원 관리</a>
      <a class="nav-link" data-page="shifts" href="admin_shifts.html">근무 관리</a>
    </nav>
    <div class="sidebar-overlay" id="sidebar-overlay"></div>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">오늘 일정</div>
          <div id="today-info" class="muted">불러오는 중...</div>
        </div>
        <div class="card">
          <div class="card-title">대기 중인 요청</div>
          <div id="pending-count" class="muted">불러오는 중...</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">주간 근무 시간표</div>
        <div id="schedule-summary" class="loader">일정을 불러오는 중...</div>
      </div>
    </main>
  </div>
  <script type="module">
    import { apiRequest } from '../js/api.js';
    import { initAppLayout } from '../js/layout.js';
    import { loadGlobalSchedule, renderCompactSchedule } from '../js/schedule.js';

    await initAppLayout('dashboard');

    try {
      const mine = await apiRequest('/schedule/me');
      document.getElementById('today-info').textContent = `${mine.length}개의 배정`;
    } catch {
      document.getElementById('today-info').textContent = '데이터 없음';
    }

    try {
      const pending = await apiRequest('/requests/pending');
      document.getElementById('pending-count').textContent = `${pending.length}건 승인 대기`;
    } catch {
      document.getElementById('pending-count').textContent = '확인 불가';
    }

    let assignments = [];
    try {
      assignments = await loadGlobalSchedule();
    } catch (e) {
      document.getElementById('schedule-summary').textContent = '일정을 가져올 수 없습니다';
    }
    renderCompactSchedule(assignments, 'schedule-summary');
  </script>
</body>
</html>
