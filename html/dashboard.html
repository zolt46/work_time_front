<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>대시보드 - 다산 근무 관리자</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/layout.css" />
  <link rel="stylesheet" href="../css/components.css" />
</head>
<body>
  <header class="header">
    <div class="logo"><img src="../assets/logo.png" width="32" /> 대시보드</div>
    <div class="flex">안녕하세요, <span id="user-name"></span> (<span id="user-role"></span>) <button class="btn muted" id="logout-btn">로그아웃</button></div>
  </header>
  <div class="page">
    <nav class="sidebar">
      <a href="dashboard.html">대시보드</a>
      <a href="schedule_overview.html">일정 개요</a>
      <a href="member_profile.html">내 프로필</a>
      <a href="admin_members.html">구성원 관리</a>
      <a href="admin_shifts.html">근무 관리</a>
    </nav>
    <main class="content">
      <div class="grid two">
        <div class="card">
          <div class="card-title">오늘 일정</div>
          <div id="today-info" class="muted">불러오는 중...</div>
        </div>
        <div class="card">
          <div class="card-title">대기 중인 요청</div>
          <div id="pending-count" class="muted">불러오는 중...</div>
        </div>
      </div>
      <div class="card">
        <div class="card-title">바로가기</div>
        <div class="flex">
          <a class="btn" href="schedule_overview.html">전체 일정</a>
          <a class="btn secondary" href="member_profile.html">내 프로필</a>
          <a class="btn muted" href="admin_members.html">관리자 페이지</a>
        </div>
      </div>
    </main>
  </div>
  <script type="module">
    import { loadUser, logout } from '../js/auth.js';
    import { apiRequest } from '../js/api.js';
    document.getElementById('logout-btn').onclick = logout;
    const user = await loadUser();
    if (user) {
      try {
        const mine = await apiRequest('/schedule/me');
        document.getElementById('today-info').textContent = `${mine.length}개의 배정`;
      } catch { document.getElementById('today-info').textContent = '데이터 없음'; }

      try {
        const pending = await apiRequest('/requests/pending');
        document.getElementById('pending-count').textContent = `${pending.length}건 승인 대기`;
      } catch { document.getElementById('pending-count').textContent = '확인 불가'; }
    }
  </script>
</body>
</html>
